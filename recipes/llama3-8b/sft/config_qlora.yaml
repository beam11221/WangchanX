n }}\n            {{- \"}\" }}\n        {%- endif %}\n        {%- if builtin_tools is defined %}\n            {#- This means we're in ipython mode #}\n            {{- \"<|eom_id|>\" }}\n        {%- else %}\n            {{- \"<|eot_id|>\" }}\n        {%- endif %}\n    {%- elif message.role == \"tool\" or message.role == \"ipython\" %}\n        {{- \"<|start_header_id|>ipython<|end_header_id|>\\n\\n\" }}\n        {%- if message.content is mapping or message.content is iterable %}\n            {{- message.content | tojson }}\n        {%- else %}\n            {{- message.content }}\n        {%- endif %}\n        {{- \"<|eot_id|>\" }}\n    {%- endif %}\n{%- endfor %}\n{%- if add_generation_prompt %}\n    {{- '<|start_header_id|>assistant<|end_header_id|>\\n\\n' }}\n{%- endif %}\n{{eos_token}}"
dataset_mixer:
  /home/ec2-user/llm/WangchanX/dataset/small_ds_ver4: 1.0
dataset_splits:
- train
- test
preprocessing_num_workers: 12


# SFT trainer config
bf16: true
bf16_full_eval: true
do_eval: false
eval_strategy: 'no'
gradient_accumulation_steps: 32
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 2.0e-04
log_level: info
logging_steps: 2
logging_strategy: steps
lr_scheduler_type: cosine
max_seq_length: 2048
max_steps: -1
num_train_epochs: 10
output_dir: data/llama3-8b-sft-qlora-demo-ver2
overwrite_output_dir: true
per_device_eval_batch_size: 2
per_device_train_batch_size: 2
report_to:
- wandb
save_strategy: "steps"
save_steps: 20
save_total_limit: 10
seed: 42
warmup_ratio: 0.1
load_best_model_at_end: false
metric_for_best_model: eval_loss
use_liger_kernel: true